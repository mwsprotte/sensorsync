<body>

                 class='d-inline-block align-text-mid'>
            SensorSync - Crie o seu projeto
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">

<br>


<div class="container-lg" id="">

    <div class="row g-5">


        <div class='col-sm-6'>

            <div class="mx-auto p-2">
                <form class="row g-3">
                    <div class="col-md-12">
                        <label class="form-label">Nome do projeto:</label>
                        <input type="email" class="form-control" id="projetctName">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Dispositivos múltiplos:</label>
                        <input type="number" step="1" min="1" class="form-control" id="sensorNumber" value="1">
                    </div>
                    <div class="col-md-6">
                        <label for="dataNumber" class="form-label">Quantidade de dados:</label>
                        <input type="number" step="1" max="20" min="1" class="form-control" id="dataNumber"
                               value="1">
                    </div>
                    <div class="col-md-12">
                        <hr>
                        <p>Dispositivo de conexão:</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="deviceSelector" id="ESP8266device"
                                   value="0" checked>
                            <label class="form-check-label" for="ESP8266device">
                                ESP8266
                            </label>
                        </div>
                        <br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="deviceSelector" id="ESP32Device"
                                   value="1">
                            <label class="form-check-label" for="ESP32Device">
                                ESP32
                            </label>
                        </div>
                        <br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="deviceSelector" id="ArduinoDevice"
                                   value="2">
                            <label class="form-check-label" for="ArduinoDevice">
                                ESP8266 + Arduino
                            </label>
                        </div>

                        <br>
                        <hr>
                        <p>Protocolo para envio dos dados:</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="protocolSelector" id="HTTPSelect"
                                   value="0" checked>
                            <label class="form-check-label" for="HTTPSelect">
                                HTTP
                            </label>
                        </div>
                        <br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="protocolSelector" id="MQTTSelect"
                                   value="1">
                            <label class="form-check-label" for="MQTTSelect">
                                MQTT
                            </label>
                        </div>
                    </div>

                </form>
            </div>

        </div>

        <div class='col-sm-6'>

            <div>
                <br>
                <br>
            </div>


            <div id="cardsSet" class="overflow-auto border rounded-3 row g-3 shadow-sm " style="max-height: 500px;">

            </div>
        </div>

    </div>

    <hr>

    <div class="col-12 text-center">
        <button type="button" class="btn btn-primary" onclick="saveProject()">Criar</button>
    </div>

</div>


</div>

<script src="scripts/imports/bootstrap.bundle.min.js"></script>

</body>

</html
